<div class="container-fluid mt-100">
  <div class="d-flex flex-wrap justify-content-between" *ngIf="!newThread">
    <div>
      <button
        type="button"
        class="btn btn-shadow btn-wide btn-primary"
        (click)="onNewThread()"
      >
        <span class="btn-icon-wrapper pr-2 opacity-7">
          <i class="fa fa-plus fa-w-20"></i>
        </span>
        Nouvelle conversation
      </button>
    </div>
    <div class="col-12 col-md-3 p-0 mb-3">
      <input type="text" class="form-control" placeholder="Rechercher..." />
    </div>
  </div>
  <div *ngIf="newThread">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          type="text"
          class="form-control"
          name="title"
          aria-describedby="titleId"
          placeholder="Votre nouvelle conversation..."
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="Contenu">Ecrivez votre texte</label>
        <textarea
          class="form-control"
          name="content"
          rows="3"
          ngModel
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!form.valid">
        Créer
      </button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">
        Annuler
      </button>
    </form>
  </div>
  <div class="card mb-3">
    <div class="card-header pl-0 pr-0">
      <div class="row no-gutters w-100 align-items-center">
        <div class="col ml-3">Conversations</div>
        <div class="col-4 text-muted">
          <div class="row no-gutters align-items-center">
            <div class="col-4">Réponses</div>
            <div class="col-8">Dernière réponse</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body py-3" *ngFor="let thread of threads">
      <div class="row no-gutters align-items-center">
        <div class="col">
          <a
            class="text-big"
            data-abc="true"
            style="cursor: pointer"
            (click)="onThread(thread.id)"
            >{{ thread.title }}</a
          >
          <div class="text-muted small mt-1">
            Créée le {{ thread.dateCreated }} &nbsp;·&nbsp;
            <a href="javascript:void(0)" class="text-muted" data-abc="true">{{
              thread.authorId
            }}</a>
          </div>
        </div>
        <div class="d-none d-md-block col-4">
          <div class="row no-gutters align-items-center">
            <div class="col-4">12</div>
            <div class="media col-8 align-items-center">
              <img
                src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574583246/AAA/2.jpg"
                alt=""
                class="d-block ui-w-30 rounded-circle"
              />
              <div class="media-body flex-truncate ml-2">
                <div class="line-height-1 text-truncate">1 day ago</div>
                <a
                  href="javascript:void(0)"
                  class="text-muted small text-truncate"
                  data-abc="true"
                  >by Tim cook</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="m-0" />
  </div>
  <nav>
    <ul class="pagination mb-5">
      <li class="page-item disabled">
        <a class="page-link" href="javascript:void(0)" data-abc="true">«</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="javascript:void(0)" data-abc="true">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" data-abc="true">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" data-abc="true">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" data-abc="true">»</a>
      </li>
    </ul>
  </nav>
</div>
