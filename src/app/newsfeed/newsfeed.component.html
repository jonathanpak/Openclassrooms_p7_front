<div class="container-fluid mt-100">
  <!-- <div class="row" *ngFor="let post of recentPosts"> -->
  <div class="row" *ngFor="let post of mergedArray">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-header">
          <div class="media flex-wrap w-100 align-items-center">
            <img
              [src]="post.authorId"
              class="d-block ui-w-40 rounded-circle"
              style="max-height: 64px"
            />
            <div class="media-body ml-3">
              <a href="javascript:void(0)" data-abc="true">
                {{ post.authorId }}
              </a>
              <div class="text-muted small">
                {{ post.dateCreated }}
                <!-- {{ post.dateCreated | date: shortDate }} -->
              </div>
            </div>
            <div class="text-muted small ml-3" *ngIf="post.title">
              <div>
                <strong>{{ post.title }}</strong>
              </div>
              <div><strong>134</strong> posts</div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p>
            {{ post.content }}
          </p>
        </div>
        <div
          class="card-footer d-flex flex-wrap justify-content-end align-items-end px-0 pt-0 pb-3"
        >
          <div class="px-4 pt-3">
            <button type="button" class="btn btn-success" *ngIf="post.title">
              <i class="ion ion-md-create"></i>&nbsp; Voir la conversation
            </button>
            <button type="button" class="btn btn-primary" *ngIf="!post.title">
              <i class="ion ion-md-create"></i>&nbsp; Voir le commentaire
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
