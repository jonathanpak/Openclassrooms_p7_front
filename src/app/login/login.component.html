<div class="container-fluid mt-100" style="height: 80vh">
  <div class="row justify-content-center h-100">
    <div class="col-md-6 my-auto">
      <div class="card card-container">
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit(f)"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Identifiant</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Veuillez entrer votre nom d'utilisateur !
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors.required">
                Veuillez entrer votre mot de passe.
              </div>
              <div *ngIf="password.errors.minlength">
                Le mot de passe doit contenir 6 charact√®res minimum.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="!f.valid">
              Connexion
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
